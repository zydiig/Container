features:
  cgroup: true
  ipc: true
  mount: true
  pid: true
  net: false
  uts: true
  user: true
specs:
  uid_map:
    - "0 100000 65536"
  gid_map:
    - "0 100000 65536"
  root_path: "/mnt"
  command: "/bin/bash"
  hostname: "CONTAINER"
env:
  "PULSE_SERVER": "tcp:/127.0.0.1"
  "DISPLAY": ":0"